        btns[0].onclick = function () {
            if(controller){
                controller.abort()
            }

            controller = new AbortController();
            axios.get('http://localhost:3000/posts/03f4', {
                signal: controller.signal
            }).then(res => {
                console.log(res.data)
                controller = null
            })
        }
        btns[1].onclick = function () {
            controller.abort()
        }
